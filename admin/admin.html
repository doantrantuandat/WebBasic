  <script>
        $(document).ready(function(){
            $.validator.addMethod(
                    "regex",
                    function(value, element, regexp) {
                        var re = new RegExp(regexp);
                        return this.optional(element) || re.test(value);
                    },
                    "Please check your input."
            );
         $("form[name='form']").validate({
            rules: {
                
                name: {
                    required:true,
                    regex: "^[a-zA-Z'.\\s]{5,15}$"
                },
                price: {
                    required:true,
                    regex: "^[0-9]+$"
                },
                img :{
                    regex:"^\w+\.(?i)(ico|jpg|png|bif|bmp)$"
                }

            },
          
            messages: {
                name:{
                    required: "Bắt buộc nhập tên sản phẩm",
                    regex:"Tên sản phẩm phải là chữ chứa ít nhất từ 5-15 ký tự"
                },
                 price: {
                      required: "Bắt buộc nhập đơn giá",
                        regex:"Đơn giá phải là số"
                 },
                 img:{
                     regex:"Không đúng định dạng file hình"
                 }
            },
            submitHandler: function(form) {
               
                form.submit();
            }
        });

        });
    </script>
